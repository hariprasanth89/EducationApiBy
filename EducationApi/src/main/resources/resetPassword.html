<html>
<head>
</head>
<body style="width: 100%">
	<div style="width: 100%; text-align: left">
		<div>
			<div style="position: relative; left: 25px;" align="left">
				<h2>Password Reset Link</h2>
				<p>
					Hello $userName<BR> <BR> We heard that you need to reset
					your password,<BR> simply tap on the button below to reset
					your password <BR>
				</p>
			</div>
		</div>
		<div>
			<label>
				<form method="GET" action="$webBaseURL/resetPassword.html" target="_blank">
					
					<button style="background-image:url($webBaseURL/Images/ResetPassword.jpg)"><b>Reset Password</b></button>
						
					<input type="hidden" name="emailId" value=$profileEmailID>
					<input type="hidden" name="authCode" value=$token>
				</form>
			</label>
			<p>
				If you did not ask for a password reset, kindly disregard<BR>
				this email.
			</p>
		</div>
		<div>
			<p>
				Cheers,<BR> Your friends at GagaGuru
			</p>
		</div>
	</div>
</body>
</html>
