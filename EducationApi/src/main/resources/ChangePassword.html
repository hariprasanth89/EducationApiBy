<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Insert title here</title>
<link rel="stylesheet" href="resetPassword.css">
<script language="JavaScript">
	function getParams() {
		var idx = document.URL.indexOf('?');
		var params = new Array();
		if (idx != -1) {
			var pairs = document.URL.substring(idx + 1, document.URL.length)
					.split('&');
			for (var i = 0; i < pairs.length; i++) {
				nameVal = pairs[i].split('=');
				params[nameVal[0]] = nameVal[1];
			}
		}
		return params;
	}
	params = getParams();
	userName = unescape(params["userName"]);
	emailId = unescape(params["emailId"]);
	authCode = unescape(params["authCode"]);
	document.write("userName = " + userName + "<br>");	
	document.write("emailId = " + emailId + "<br>");
	document.write("authCode = " + authCode + "<br>");
	
</script>
</head>
<body>
	<div class="card">
		<div class="mart50">
			<img src="vdlogosgg-main-logo.png">
		</div>
		
		<div class="mart25">Hi $userName, please enter your new password</div>
		<div class="mart25">
			<form class="rs-form" action="changePassword" method="POST">
				<input type="hidden" name="emailID" value="$emailId" /> 
				<input type="hidden" name="forgotPasswordAccessToken" value="$authCode"/>

				<div class="mart15">
					<input type="password" name="confirmPassword" placeholder="New Password" class="rs-input"/>
				</div>
				<div class="mart15">
					<input type="password" name="RetypeConfirmPassword"
					placeholder="Re-enter new password" class="rs-input"/><br>
				 </div>
				
				<button class="mart25 rs-button">Reset Password</button>
			</form>
		</div>

	</div>
</body>
</html>
