<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>GagaGugu Emailer</title>
	</head>
	
	<body style="margin:auto; padding:0; color:#ffffff; font-family: georgia, Arial, 'Helvetica Neue', Helvetica, sans-serif; width:600px; border: 0px solid black;">
		<table width="650" align="center" cellpadding="0" cellspacing="0"  bgcolor="#ffffff" style="margin-top:25px; border:1px solid #ccc;">
			<tr>
				<td style="text-align:center;">
					<table width="600" border="0" align="center" cellpadding="0" cellspacing="0"  bgcolor="#ffffff">
						<tr>
							<td style="text-align:center;">
								&nbsp;
							</td>	
						</tr>
						<tr>
							<td style="text-align:left; color:#000000; line-height: 20px; font-size: 14px;">
								<p>Hello $userName,</p>
							</td>	
						</tr>
						<tr>
							<td style="text-align:left; color:#000000; line-height: 20px; font-size: 14px;">
								<p>We heard that you need to reset your password, simply tap on the button below to reset your password </p>
							</td>	
						</tr>
						<tr>
							<td style="text-align:center;">
								<form method="get" action="$webBaseURL/changePassword.html" target="_blank">

									<button style="padding: 5px;border-radius: 15px;width: 160px;font-size: 14px;background-color: #a0a0a0;">Reset password</button>
									<input type="hidden" name="emailId" value="$emailID" /> 
									<input type="hidden" name="authCode" value="$token" /> 
									<input type="hidden" name="userName" value="$userName" />
								</form>
							</td>	
						</tr>
						<tr>
							<td style="text-align:left; color:#000000; line-height: 20px; font-size: 14px;">
								<p>If you did not ask for a password reset, kindly disregard this email. </p>
							</td>	
						</tr>			
						<tr>
							<td style="text-align:left; color:#000000; line-height: 20px; font-size: 14px;">
								<p>Cheers,</p>
							</td>	
						</tr>
						<tr>
							<td style="text-align:left; color:#000000; line-height: 20px; font-size: 14px;">
								<p>Your friends at GagaGugu </p>
							</td>	
						</tr>
						<tr>
							<td style="text-align:left;">
								&nbsp;
							</td>	
						</tr>
					</table>
				</td>
			</tr>
		</table>	
	</body>
</html>
